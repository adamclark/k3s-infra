apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`k3s`)
      priority: 10
      services:
        - name: kubernetes-dashboard
          port: 80
  tls:
    certResolver: default
    options: {}